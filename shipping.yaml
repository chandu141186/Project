- name : shipping
  hosts: shipping
  become: yes
  vars:
    mysql_password: RoboShop@1
 
  tasks:

   - name: Install Maven Package
     ansible.builtin.dnf: 
         name: Maven
         state: present

   - name: create User
     ansible.builtin.user:
      name: roboshop

   - name: Recursively remove app directory
     ansible.builtin.file:
      path: /app
      state: absent
  

   - name: Create a directory if it does not exist
     ansible.builtin.file:
      path: /app
      state: directory

   - name: Download shipping Application
     ansible.builtin.get_url:
        url: https://roboshop-builds.s3.amazonaws.com/shipping.zip
        dest: /tmp
        
   - name: Unarchive a file that is already on the remote machine
     ansible.builtin.unarchive:
        src: /tmp/shipping.zip
        dest: /app
        remote_src: yes

   - name: Install Dependency
     ansible.builtin.command: mvn clean package
     args:
         chdir: /app
   - name: rename jar file
     ansible.builtin.command: mv target/shipping-1.0.jar shipping.jar
     args:
       chdir: /app
     
   - name : Copy shipping service
     ansible.builtin.copy:
         src: shipping.service
         dest: /etc/systemd/system/shipping.service

   - name: User Demon reload
     ansible.builtin.systemd_service:
       daemon_reload: true
  
   - name: install mysql client
     ansible.builtin.dnf:
      name: mysql
      state: present

   - name: check cities schema exists or not
     ansible.builtin.command:  mysql -h mysql.daws76s.online -uroot -p{{mysql_password}} -sN -e "SELECT COUNT(*) FROM INFORMATION_SCHEMA.SCHEMATA WHERE SCHEMA_NAME = 'cities'"
     register: schema

   - name: print output
     ansible.builtin.debug:
      msg: "schema output: {{schema}}"

   - name: load cities data
     ansible.builtin.shell: "mysql -h mysql.daws76s.online -uroot -p{{mysql_password}}  < /app/schema/shipping.sql"
     when: schema.stdout != "1"

   - name: Start and Enable shipping service
     ansible.builtin.service:
      name: shipping
      state: restarted
      enabled: yes
     
  